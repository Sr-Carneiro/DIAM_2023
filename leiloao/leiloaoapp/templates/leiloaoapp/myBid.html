<!DOCTYPE html>
{% extends "leiloaoapp/template.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leiloao - Minhas Bids</title>
</head>
<body>
{% block content %}
<div class="container">
    <div class="centered">
        <h1>As Minhas Bids</h1>
        {% if user.is_authenticated %}
        {% else %}
        <p>Faça Login ou registe-se para começar</p>
        {% endif %}
        <br>
        {% if bid_list %}
        <form action="{% url 'leiloaoapp:myBid' %}" method="post">
            {% csrf_token %}
            {% for bid in bid_list %}
            <input type="hidden" name="bid_id" value="{{ bid.id }}">
            <label for="bid_value_{{ bid.id }}">Title: {{ bid.sale.title }}</label>
            <input type="number" id="bid_value_{{ bid.id }}" name="bid_value_{{ bid.id }}" placeholder="Insira o valor da bid">
            <br>
            {% endfor %}
            <button type="submit">Guardar Bids</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
</body>
</html>
