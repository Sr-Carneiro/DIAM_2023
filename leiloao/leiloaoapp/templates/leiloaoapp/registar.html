<!DOCTYPE html>
{% extends "leiloaoapp/template.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leiloao - Registro</title>
</head>
<body>
{% block content %}
<div class="container">
    <div class="centered">
       <form action="{% url 'leiloaoapp:registar' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>
                <h6>Utilizador</h6>
                <input type="text" name="username">
            </label>
            <label>
                <h6>Palavra-passe</h6>
                <input type="password" name="password">
            </label>
            <label>
                <h6>Email</h6>
                <input type="text" name="email">
                <label>
                    <h6>Primeiro Nome</h6>
                    <input type="text" name="primeiro_nome">
                </label>
                <label>
                    <h6>Ultimo Nome</h6>
                    <input type="text" name="ultimo_nome">
                </label>
                <label>
                    <h6>Imagem (16:9)</h6>
                    <input type="file" name="imagem" accept="image/*">
                </label>
                <br>
                <button type="submit"> Registar</button>
            </label>
        </form>
        <form method="POST" action="{% url 'leiloaoapp:registar' %}">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    </div>
</div>
{% endblock %}
</body>
</html>
