  <div class="centered">

        <h6>Utilizador</h6>

      </label>
      <label>
        <h6>Palavra-passe</h6>
        <input type="password" name="password" >
      </label>
      <button type="submit"> Iniciar sess√£o</button>
    </form>
  </div>
</div>
{% endblock %}
</body>
</html>
