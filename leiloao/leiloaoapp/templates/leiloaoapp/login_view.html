<!DOCTYPE html>
{% extends "leiloaoapp/template.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leiloao - Login</title>
</head>
<body>
{% block content %}
<div class="container">
    <div class="centered">
        <h1>Login</h1>
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Nome de usu√°rio:</label><br>
            <input type="text" id="username" name="username"><br>

            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password"><br>

            <button type="submit">Login</button>
        </form>

    </div>
</div>
{% endblock %}
</body>
</html>
